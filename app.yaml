name: synthetic-data-generator
description: "Streamlit app to configure and generate synthetic data written to Unity Catalog"

entrypoint:
  command: 
    - streamlit
    - run
    - app.py
    - --server.address=0.0.0.0
    - --server.port=8000
    - --server.headless=true
    - --server.enableCORS=false
    - --server.enableXsrfProtection=false

env:
  - name: PYTHONPATH
    value: /app:/app/python/source_code
  - name: STREAMLIT_SERVER_HEADLESS
    value: "true"
  - name: STREAMLIT_SERVER_ENABLE_CORS
    value: "false"
  - name: STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION
    value: "false"
  - name: STREAMLIT_BROWSER_GATHER_USAGE_STATS
    value: "false"
  - name: STREAMLIT_THEME_BASE
    value: "light"